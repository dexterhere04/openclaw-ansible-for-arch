---
- name: Install Clawdbot with Docker and UFW firewall
  hosts: localhost
  connection: local
  become: true

  vars:
    ansible_python_interpreter: /usr/bin/python3

  environment:
    TERM: xterm-256color
    COLORTERM: truecolor

  pre_tasks:
    - name: Enable color terminal for current session
      ansible.builtin.set_fact:
        ansible_env:
          TERM: xterm-256color
          COLORTERM: truecolor
    - name: Check if running as root
      ansible.builtin.command: id -u
      register: user_id
      changed_when: false
      become: false

    - name: Set fact for root user
      ansible.builtin.set_fact:
        is_root: "{{ user_id.stdout == '0' }}"

    - name: Install Ansible collections
      ansible.builtin.command: ansible-galaxy collection install -r requirements.yml
      args:
        chdir: "{{ playbook_dir }}"
      delegate_to: localhost
      become: false
      run_once: true
      changed_when: false

  roles:
    - clawdbot

  post_tasks:
    - name: Create post-installation setup script
      ansible.builtin.template:
        src: clawdbot-setup.sh.j2
        dest: /tmp/clawdbot-setup.sh
        mode: '0755'
        owner: root
        group: root

    - name: Display completion message and setup instructions
      ansible.builtin.debug:
        msg:
          - "============================================"
          - "âœ… Clawdbot installation completed!"
          - "============================================"
          - ""
          - "ðŸ”’ Security Status:"
          - "  - UFW Firewall: ENABLED"
          - "  - Open Ports: SSH (22) + Tailscale (41641/udp)"
          - "  - Docker isolation: ACTIVE"
          - ""
          - "ðŸš€ Next Step:"
          - "  Run the setup script to configure Clawdbot:"
          - ""
          - "  sudo /tmp/clawdbot-setup.sh"
          - ""
          - "  (This will switch you to the clawdbot user)"
          - ""
          - "ðŸ“š Documentation: https://docs.clawd.bot"

    - name: Auto-run setup script if running interactively
      ansible.builtin.shell: |
        if [ -t 0 ]; then
          exec /tmp/clawdbot-setup.sh
        fi
      args:
        executable: /bin/bash
      become: false
      when: ansible_env.TERM is defined
      ignore_errors: true
