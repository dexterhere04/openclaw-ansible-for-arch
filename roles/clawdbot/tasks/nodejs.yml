---
# Main Node.js orchestration - delegates to OS-specific tasks

- name: Include Linux Node.js installation
  ansible.builtin.include_tasks: nodejs-linux.yml
  when: ansible_os_family == 'Debian'

- name: Include Arch Linux Node.js installation
  ansible.builtin.include_tasks: nodejs-arch.yml
  when: ansible_os_family == 'Archlinux'

- name: Include macOS Node.js installation
  ansible.builtin.include_tasks: nodejs-macos.yml
  when: ansible_os_family == 'Darwin'
